on:
  push:
    branches:
      - master
  pull_request:
      types: [opened, synchronize, reopened]
name: Code Quality
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: src
        args: >
          -Dsonar.organization=stephen627
          -Dsonar.projectKey=Stephen627_garden-planner
          -Dsonar.javascript.lcov.reportPaths=test-report.xml
          -Dsonar.tests=__tests__
          -Dsonar.verbose=true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
